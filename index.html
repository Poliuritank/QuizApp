<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://kit.fontawesome.com/1935d064dd.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<div class="quiz-box">
				<div id="quiz">
					<h1>Географія</h1>
					<div class="quiz-header">
						<p id="progress"></p>
						<p id="count-down"></p>
					</div>
					<hr>
					<p id="question"></p>
					<hr>

					<div class="buttons">
						<button class="btn" id="btn0"><span id="choice0"></span></button>
						<button class="btn" id="btn1"><span id="choice1"></span></button>
						<button class="btn" id="btn2"><span id="choice2"></span></button>
						<button class="btn" id="btn3"><span id="choice3"></span></button>
					</div>

					<hr />
					<footer>
						<p>Вікторина для початківців</p>
					</footer>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
